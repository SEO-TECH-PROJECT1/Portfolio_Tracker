<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Stocks</title>
</head>
<body>
    <h1>My Stocks</h1>
    {% if stocks %}
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Quantity</th>
                    <th>Purchase Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.ticker }}</td>
                        <td>{{ stock.quantity }}</td>
                        <td>{{ stock.purchase_price }}</td>
                        <td>
                            <a href="{{ url_for('main.edit_stock', stock_id=stock.id) }}">Edit</a>
                            <a href="{{ url_for('main.delete_stock', stock_id=stock.id) }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No stocks added yet.</p>
    {% endif %}
    <a href="{{ url_for('main.add_stock') }}">Add New Stock</a>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
</body>
</html>
