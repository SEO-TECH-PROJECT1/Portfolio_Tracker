<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Friends</title>
</head>
<body>
    <h1>Add Friends</h1>
    <form action="{{ url_for('routes.add_friends') }}" method="post">
        <label for="friend_id">Select Friend:</label>
        <select id="friend_id" name="friend_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add Friend</button>
    </form>
</body>
</html>
